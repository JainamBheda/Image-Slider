<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC-India Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- <iframe src="https://cross-origin.com/myvideo.html" allow="autoplay"> -->
</head>
<body>
    <div class="container">
        <i class="angel-left" id="left"> < </i>
        <ul class="boxes">
            <li class="card">
                <div class="image"><img src="1983-worldcup.jpg" alt="1983" draggable="false"></div>
                <h2>1983 World Cup</h2>
                <span>Kapil Dev</span>
            </li>
            <li class="card">
                <div class="image"><img src="2002-Champions.jpg" alt="2002" draggable="false"></div>
                <h2>2002 Champions</h2>
                <span>Sourav Ganguly</span>
            </li>
            <li class="card">
                <div class="image"><img src="2007-T20.jpg" alt="2007" draggable="false"></div>
                <h2>2007 Inaugural T20</h2>
                <span>MS Dhoni</span>
            </li>
            <li class="card">
                <div class="image"><img src="2011-worldcup.jpg" alt="2011" draggable="false"></div>
                <h2>2011 World Cup</h2>
                <span>MS Dhoni</span>
            </li>
            <li class="card">
                <div class="image"><img src="2013-Champions.jpg" alt="2013" draggable="false"></div>
                <h2>2013-Champions</h2>
                <span>MS Dhoni</span>
            </li>
            <li class="card">
                <div class="image"><img src="2024-t20.jpg" alt="2024" draggable="false"></div>
                <h2>2024-T20</h2>
                <span>Rohit Sharma</span>
            </li>
        </ul>
        <i class="angel-right" id="right"> > </i>
    </div>
    <script src="script.js"></script>
</body>
</html>
